<!DOCTYPE html>
<html>  
  <head>    
    <title>My Images</title>    
    <meta charset="utf-8">  
  </head>  
  <body>    
    {% for image in images %}
    <h1>{{ image.title }}</h1>    
    <a href="{{ image.href }}">
      <img src="{{ image.url }}" />
    </a>
    
    {% endfor %}  
  </body>
</html>
